<section class="certification-section">
    <div class="certification-container">
        <h2 class="certification-title">Certifications</h2>
        <p class="certification-subtitle">
            Professional certifications and achievements that demonstrate my expertise and commitment to continuous
            learning.
        </p>

        <div class="certification-grid">
            <div class="certification-card" *ngFor="let cert of certifications">
                <div class="cert-image-wrapper">
                    <img [src]="cert.image" [alt]="cert.title" class="cert-image" />
                    <div class="cert-overlay">
                        <a [href]="cert.link" class="view-cert-btn" target="_blank" rel="noopener noreferrer">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                                <polyline points="15 3 21 3 21 9"></polyline>
                                <line x1="10" y1="14" x2="21" y2="3"></line>
                            </svg>
                            View Certificate
                        </a>
                    </div>
                </div>

                <div class="cert-content">
                    <div class="cert-badge">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path
                                d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z">
                            </path>
                        </svg>
                    </div>

                    <h3 class="cert-title-text">{{ cert.title }}</h3>

                    <div class="cert-meta">
                        <div class="cert-issuer">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            <span>{{ cert.issuer }}</span>
                        </div>
                        <div class="cert-date">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                            <span>{{ cert.date }}</span>
                        </div>
                    </div>

                    <p class="cert-description">{{ cert.description }}</p>

                    <a [href]="cert.link" class="cert-link-btn" target="_blank" rel="noopener noreferrer">
                        <span>View Details</span>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <polyline points="12 5 19 12 12 19"></polyline>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
